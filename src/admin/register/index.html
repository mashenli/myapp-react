<!DOCTYPE html>
<html>

    <title>蓝色网站后台登录页面模板 - 源码之家</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="main">
        <div class="mainin">
            <h1><img src="images/ht_name.png"></h1>
            <div class="mainin1">

    <img src="images/loading.gif" id="loading" style=" display:none;position:absolute;" />
